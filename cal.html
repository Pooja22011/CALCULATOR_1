<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css"/>
</head>
<body>
    <div class="container">
        <div class="div2">
            <input type="text" class="textfield" id="text" placeholder="0" >
            <div class="btn">
                <button id="1" class="click">1</button>
                <button id="2" class="click">2</button>
                <button id="3" class="click">3</button>
                <button id="4" class="click">4</button>
                <button id="5" class="click">5</button>
                <button id="6" class="click">6</button>
                <button id="7" class="click">7</button>
                <button id="8" class="click">8</button>
                <button id="9" class="click">9</button>
                <button id="0" class="click">0</button>
                <button id="plus" class="click">+</button>
                <button id="minus" class="click">-</button>
                <button id="multiply" class="click">*</button>
                <button id="divide" class="click">/</button>
                <button id="modlus" class="click">%</button>
                <button id="back" class="click">B</button>
                <button id="clear" class="click">AC</button>
                <button id="equals" class="click">=</button>

            </div>
        </div>
    </div>
    <script src="./cal.js"></script>
</body>
</html>
